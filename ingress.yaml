apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: moodle-service
  namespace: moodle
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "moodle-ip"
    kubernetes.io/ingress.class: "gce"
    ingress.gcp.kubernetes.io/ssl-redirect: "true"
spec:
  defaultBackend:
    service:
      name: moodle-service
      port:
        number: 80
  tls:
  - hosts:
    - campusvirtual.telesalud.gob.sv
    secretName: cloudflare-cert
  rules:
  - host: campusvirtual.telesalud.gob.sv
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: moodle-service
            port:
              number: 80 