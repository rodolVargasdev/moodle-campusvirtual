apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mariadb
  namespace: moodle
spec:
  serviceName: mariadb-service
  replicas: 3
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      securityContext:
        fsGroup: 1001
      containers:
      - name: mariadb
        image: bitnami/mariadb-galera:10.11
        env:
        - name: MARIADB_ROOT_PASSWORD
          value: "Admin123!"
        - name: MARIADB_DATABASE
          value: "moodle"
        - name: MARIADB_USER
          value: "moodle"
        - name: MARIADB_PASSWORD
          value: "Admin123!"
        - name: MARIADB_GALERA_CLUSTER_NAME
          value: "moodle-cluster"
        - name: MARIADB_GALERA_CLUSTER_ADDRESS
          value: "gcomm://mariadb-0.mariadb-service.moodle.svc.cluster.local,mariadb-1.mariadb-service.moodle.svc.cluster.local,mariadb-2.mariadb-service.moodle.svc.cluster.local"
        - name: MARIADB_GALERA_NODE_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: MARIADB_GALERA_MARIABACKUP_USER
          value: "mariabackup"
        - name: MARIADB_GALERA_MARIABACKUP_PASSWORD
          value: "Admin123!"
        - name: MARIADB_GALERA_SST_USER
          value: "sst"
        - name: MARIADB_GALERA_SST_PASSWORD
          value: "Admin123!"
        - name: MARIADB_REPLICATION_USER
          value: "replicator"
        - name: MARIADB_REPLICATION_PASSWORD
          value: "Admin123!"
        ports:
        - containerPort: 3306
        - containerPort: 4567
        - containerPort: 4568
        - containerPort: 4444
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        volumeMounts:
        - name: mariadb-data
          mountPath: /bitnami/mariadb
        livenessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - mysqladmin ping -u root -p$MARIADB_ROOT_PASSWORD
          initialDelaySeconds: 120
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - /bin/bash
            - -c
            - mysqladmin ping -u root -p$MARIADB_ROOT_PASSWORD
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
  volumeClaimTemplates:
  - metadata:
      name: mariadb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard-rwo
      resources:
        requests:
          storage: 20Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-service
  namespace: moodle
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
    name: mysql
  - port: 4567
    targetPort: 4567
    name: galera
  - port: 4568
    targetPort: 4568
    name: ist
  - port: 4444
    targetPort: 4444
    name: sst
  type: ClusterIP
  clusterIP: None  # Servicio headless para StatefulSet
---
apiVersion: v1
kind: Service
metadata:
  name: mariadb-read
  namespace: moodle
spec:
  selector:
    app: mariadb
  ports:
  - port: 3306
    targetPort: 3306
  type: ClusterIP

